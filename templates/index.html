<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huffman Compression/Decompression</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #fff8e7;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            color: #ffb703;
            margin-top: 40px;
            font-weight: 600;
        }

        .container {
            width: 90%;
            max-width: 600px;
            margin-top: 50px;
            background-color: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        h2 {
            color: #fb8500;
            margin-bottom: 25px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input[type="file"] {
            margin-bottom: 20px;
            padding: 12px;
            border: 1px solid #ffc8dd;
            border-radius: 6px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input[type="file"]:focus {
            border-color: #ff9661;
            box-shadow: 0 0 6px rgba(255, 150, 97, 0.5);
            outline: none;
        }

        input[type="submit"],
        .back-button {
            background-color: #ff9661;
            color: white;
            padding: 14px 25px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
        }

        input[type="submit"]:hover,
        .back-button:hover {
            background-color: #fb8500;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(251, 133, 0, 0.3);
        }

        a {
            color: #007bff;
            text-decoration: none;
            transition: color 0.3s;
        }

        a:hover {
            color: #0056b3;
            text-decoration: underline;
        }

        .button-container {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .download-link {
            display: inline-block;
            padding: 12px 25px;
            background-color: #ff9661;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            transition: background-color 0.3s, transform 0.2s ease, box-shadow 0.3s;
        }

        .download-link:hover {
            background-color: #fb8500;
            transform: scale(1.05);
            box-shadow: 0 4px 10px rgba(251, 133, 0, 0.3);
        }
    </style>
</head>
<body>
    <h1>FILE ZIPPER</h1>

    <div class="container">
        <h2>Compress</h2>
        <form action="/compress" method="post" enctype="multipart/form-data">
            <input type="file" name="file" multiple>
            <input type="submit" value="Compress">
        </form>

        <h2>Decompress</h2>
        <form method="POST" action="/decompress" enctype="multipart/form-data">
            <input type="file" name="file" required>
            <input type="submit" value="Decompress">
        </form>
    </div>

</body>
</html>
