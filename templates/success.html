<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #fff8e7;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        h1 {
            color: #ffb703;
            margin-top: 40px;
            font-weight: 600;
            animation: fadeIn 1s ease-in;
        }

        .container {
            width: 90%;
            max-width: 600px;
            margin-top: 50px;
            background-color: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            text-align: center;
            animation: slideUp 0.8s ease-out;
        }

        p {
            margin-bottom: 20px;
            font-size: 1.1rem;
            opacity: 0;
            animation: fadeIn 1.2s ease forwards;
            animation-delay: 0.5s;
        }

        .button-container {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            justify-content: center;
            flex-wrap: wrap;
            opacity: 0;
            animation: fadeIn 1.2s ease forwards;
            animation-delay: 0.8s;
        }

        .download-link, .back-button {
            display: inline-block;
            padding: 12px 25px;
            background-color: #ff9661;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            text-align: center;
            box-shadow: 0 2px 6px rgba(0,0,0,0.15);
        }

        .download-link:hover, .back-button:hover {
            background-color: #fb8500;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            transform: translateY(-2px);
        }

        a {
            color: #007bff;
            text-decoration: none;
            transition: color 0.3s;
        }

        a:hover {
            color: #0056b3;
            text-decoration: underline;
        }

        /* Animations */
        @keyframes slideUp {
            0% {
                transform: translateY(100px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <h1>Success!</h1>

    <div class="container">
        <p>File {{ action }} successfully.</p>

        <div class="button-container">
            {% if files %}
                {% for file in files %}
                    <a class="download-link" href="/download/{{ file }}">Download File</a>
                {% endfor %}
            {% endif %}
            <a href="/home" class="back-button">Back to main page</a>
        </div>
    </div>

</body>
</html>
